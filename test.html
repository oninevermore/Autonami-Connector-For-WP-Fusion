    <body>
        <script>
            var dt = new Date(1599054557 * 1000);
            document.write("Current Date: " + dt);
            dt.setHours(dt.getHours() + 2);
            dt.setMinutes(dt.getMinutes() + 20);
            document.write("<br>Updated Date: " + dt);
            dt.setMilliseconds(dt.getMilliseconds() + 1000);
            document.write("<br>Updated Date: "+dt);
         </script>
